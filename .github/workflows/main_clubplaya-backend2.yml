# .github/workflows/main_clubplaya-backend2.yml

name: Build and deploy Node.js app to Azure Web App - clubplaya-backend2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      # 1️⃣ Clonar repo
      - uses: actions/checkout@v4

      # 2️⃣ Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # 3️⃣ Instalar dependencias del backend
      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      # 4️⃣ (Opcional) Build si lo necesitas
      - name: Build backend (si aplica)
        run: |
          cd backend
          npm run build --if-present

      # 5️⃣ Login a Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_023F4F4648FA4987905A8C05A215CA45 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BF09768EA8BC45BE8A3946107F81F234 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4B6C223975A340148C5B72EA4DF05FAA }}

      # 6️⃣ Deploy a Azure App Service
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'clubplaya-backend2'
          package: ./backend
