# .github/workflows/main_clubplaya-backend2.yml
name: Build and deploy Node.js app to Azure Web App - clubplaya-backend2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: |
          cd backend
          npm install

      - name: Run build (if exists)
        run: |
          cd backend
          npm run build --if-present

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_023F4F4648FA4987905A8C05A215CA45 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BF09768EA8BC45BE8A3946107F81F234 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4B6C223975A340148C5B72EA4DF05FAA }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'clubplaya-backend2'
          slot-name: 'Production'
          package: backend
