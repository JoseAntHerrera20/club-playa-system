<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Backend</title>
</head>
<body>
<h2>Probar Login y Register</h2>

<button onclick="registrar()">Registrar Usuario</button>
<button onclick="loguear()">Login</button>

<script>
const BASE_URL = 'http://localhost:3000';

// Cambia estos datos segÃºn lo que quieras probar
const nuevoUsuario = {
  email: 'test@correo.com',
  password: '123456'
};

function registrar() {
  fetch(`${BASE_URL}/api/register`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(nuevoUsuario)
  })
  .then(res => res.json())
  .then(data => console.log('Registro:', data))
  .catch(err => console.error(err));
}

function loguear() {
  fetch(`${BASE_URL}/api/login`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(nuevoUsuario)
  })
  .then(res => res.json())
  .then(data => console.log('Login:', data))
  .catch(err => console.error(err));
}
</script>
</body>
</html>
